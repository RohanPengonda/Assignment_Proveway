<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text">Bundle & Save</h2>
      <div class="bundle-opt">
        <!-- 1st Pair  -->
        <div class="box">
          <div class="top-row">
            <input type="radio" name="pair1" id="pair1" />
            <div class="content">
              <strong>1 Pair</strong>
              <p>DKK 195.00</p>
            </div>
            <span class="discount">50% OFF</span>
          </div>
          <div class="detail hidden">
            <!-- <label class="num">No</label> -->
            <label class="num">Size</label>
            <label class="num">Color</label>
          </div>
          <div class="details hidden"></div>
        </div>

        <!-- 2st Pair  -->
        <div class="box">
          <div class="top-row">
            <input type="radio" name="pair2" id="pair2" />
            <div class="content">
              <strong>2 Pair</strong><br />
              <p>DKK 345.00</p>
            </div>
            <s class="strike">DKK 195.00</s>
            <div>
              <p class="popular">Most Popular</p>
              <span class="discount">40% OFF</span>
            </div>
          </div>
          <div class="detail hidden">
            <!-- <label class="num">No</label> -->
            <label class="num">Size</label>
            <label class="num">Color</label>
          </div>
          <div class="details hidden"></div>
        </div>

        <!-- 3st Pair  -->
        <div class="box">
          <div class="top-row">
            <input type="radio" name="pair1" id="pair1" />
            <div class="content">
              <strong>3 Pair</strong>
              <p>DKK 528.00</p>
            </div>
            <span class="discount">60% OFF</span>
          </div>
          <div class="detail hidden">
            <!-- <label class="num">No</label> -->
            <label class="num">Size</label>
            <label class="num">Color</label>
          </div>
          <div class="details hidden"></div>
        </div>

        <div class="summary">
          <p class="shipping">Free 2 Day Shipping</p>
          <p>Total: <strong id="total">DKK 360.00</strong></p>
        </div>

        <button class="cart">+ Add to Cart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
